<div class="container">
    <h2>Students</h2>
    <table id="students">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr *ngFor="let student of students">
            <td>{{student.name}}</td>
            <td>{{student.age}}</td>
        </tr>


    </table>
</div>
