<div class="container">
    <h2>Register</h2>

    <label><b>Name</b></label>
    <input type="text" placeholder="Enter your name" [(ngModel)]="Name" value="{{name}}">
    <p class="invalid" *ngIf="!isValidName && name?.length>0">Name must be more than 8 characters</p>

    <label><b>Age</b></label>
    <input type="number" placeholder="Enter your age" [(ngModel)]="Age" value="{{age}}">
    <p class="invalid" *ngIf="!isValidAge && age>0">Age must be in range 18 - 35</p>

    <button type="button" (click)="register()" [disabled]="!(isValidAge&&isValidName)">Register</button>

</div>
